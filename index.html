<script>
const PASSWORD = "mobarok.lt";

// PASSWORD CHECKER
const passBtn = document.getElementById('passBtn');
const passInput = document.getElementById('passInput');
const passwordScreen = document.getElementById('passwordScreen');
const mainContent = document.getElementById('mainContent');

passBtn.onclick = () => {
  if (passInput.value === PASSWORD) {
    passwordScreen.style.display = "none";
    mainContent.style.display = "block";
    // Start the loops only after login
    startApp(); 
  } else {
    alert("Incorrect Password!");
  }
};

// APIs
const HISTORY_API = 'https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';

function getBigSmall(n){ return n>=5?"Big":"Small"; }
function getColorType(n){ if([1,3,7,9].includes(n))return"Green"; if([2,4,6,8].includes(n))return"Red"; return"Violet"; }

// --- NEW TIMER & PERIOD LOGIC ---
let currentPeriodString = ""; // To store the calculated period globally

function updateTimer() {
    const now = new Date();
    
    // Get UTC time
    const utcSeconds = now.getUTCSeconds();
    const utcMinutes = now.getUTCMinutes();
    const utcHours = now.getUTCHours();
    
    // Calculate remaining seconds for the current minute
    const remainingSeconds = 60 - utcSeconds;
    
    // Calculate total minutes since start of day
    const totalMinutes = utcHours * 60 + utcMinutes;
    
    // Format date as yyyyMMdd
    const year = now.getUTCFullYear();
    const month = String(now.getUTCMonth() + 1).padStart(2, '0');
    const day = String(now.getUTCDate()).padStart(2, '0');
    const dateStr = `${year}${month}${day}`;
    
    // Update 1-minute period number
    // Logic: 10001 + totalMinutes
    const periodNumber1Min = 10001 + totalMinutes;
    currentPeriodString = dateStr + "1000" + periodNumber1Min;
    
    document.getElementById('periodValue1Min').textContent = currentPeriodString;
    
    // Update timer in format "  x x  :  x x"
    // Logic: Adjust seconds display
    // Note: If seconds is 60 (momentarily), show 00
    let displaySeconds = remainingSeconds === 60 ? 0 : remainingSeconds;
    
    const formattedTime = `   ${String(0).padStart(2, '0')}  :  ${String(displaySeconds).padStart(2, '0')}`
        .replace(/(\d)(?=\d)/g, '$1 ');
    
    document.getElementById('timerValue').textContent = formattedTime;
}

async function loadAndPredict() {
  // Use the calculated period string from updateTimer()
  // If updateTimer hasn't run yet, wait.
  if (!currentPeriodString) return;

  // --- HISTORY TABLE LOGIC ---
  // Fetching history to show previous results
  try {
    const res = await fetch(HISTORY_API + '?t=' + Date.now());
    const data = await res.json();
    const list = data.data.list.slice(0,10);

    const tbody = document.getElementById('resultBody');
    tbody.innerHTML = '';

    list.forEach(item => {
      const n = parseInt(item.number);
      const size = getBigSmall(n);
      const color = getColorType(n).toLowerCase();

      tbody.innerHTML += `
        <tr>
          <td>${item.issueNumber}</td>
          <td class="${color}">${n}</td>
          <td>${size}</td>
          <td><span class="dot ${color}"></span></td>
        </tr>`;
    });
  } catch (e) {
    // Handle error quietly
    console.log("History load error");
  }

  // --- PREDICTION LOGIC (FIXED PER PERIOD) ---
  
  let storedPeriod = localStorage.getItem("saved_period");
  let storedPrediction = localStorage.getItem("saved_prediction");
  let finalPrediction = "";

  // Check if period has changed
  if (currentPeriodString !== storedPeriod) {
      
      // Generate NEW Random Result
      const randomNum = Math.floor(Math.random() * 10);
      const sizeType = randomNum >= 5 ? "Big" : "Small";
      finalPrediction = `${sizeType} ${randomNum}`;

      // Save to LocalStorage
      localStorage.setItem("saved_period", currentPeriodString);
      localStorage.setItem("saved_prediction", finalPrediction);
      
  } else {
      // Period is same, show stored result
      if(storedPrediction) {
          finalPrediction = storedPrediction;
      } else {
          finalPrediction = "Analyzing..."; 
      }
  }

  document.getElementById("predictionBox").innerHTML = `Prediction â†’ ${finalPrediction}`;
}

function startApp() {
    // Update Timer immediately and every second
    updateTimer();
    setInterval(updateTimer, 1000);

    // Update Prediction/History every 3 seconds
    loadAndPredict();
    setInterval(loadAndPredict, 3000);
}

</script>
